<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/product.css">
    <link rel="icon" href="/img/favico.jpg" type="image/x-icon">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Inconsolata&family=Joan&display=swap" rel="stylesheet">
    <title>Product</title>
</head>
<header class="header">
    <div class="container headerInner">
        <a href="/"><p class="tittle">MySelfSite</p></a>    
        <input type="text" placeholder="Search" class="search">
        <div class="burger">
            <span></span>
        </div>
        <ul class="menu">
            <li><a href="/aboutMe/about.html" class="menuItem">About Us</a></li>
            <li><button class="menuItem" id="btnCreate">Create</button></li>
            <li><a href="/register/register.html" class="menuItem">Sign Up</a></li>
        </ul>
    </div>
</header>
<body>
    <div class="container vertical">
        <div class="cards">
            <div class="card">
                <div class="cardHeader ">
                    <div class="cardLogo">
                        <a href="#">
                            <img src="/img/1.jpg" alt="avatar">
                        </a>
                    </div>
                    <div class="vertical">
                        <p class="txtLogo"><span class="jsAuthor"></span></p>
                        <p class="txtDate">Date:<span class="jsDate"></span></p>
                    </div>
                </div>
                <div class="slider middle">
                    <div class="slides">
                        <input type="radio" name="r" id="r1" checked>
                        <input type="radio" name="r" id="r2">
                        <input type="radio" name="r" id="r3">
                        <input type="radio" name="r" id="r4">

                        <dib class="slide" s1><img src="" alt="photoModel" class="jsPhoto"></dib>
                        <dib class="slide"><img src="/img/11.jpg" alt="photoModel"></dib>
                        <dib class="slide"><img src="/img/12.jpg" alt="photoModel"></dib>
                        <dib class="slide"><img src="/img/13.jpg" alt="photoModel"></dib>
                    </div>
                    <div class="navigation">
                        <label for="r1" class="bar"></label>
                        <label for="r2" class="bar"></label>
                        <label for="r3" class="bar"></label>
                        <label for="r4" class="bar"></label>
                    </div>
                </div>
            </div>
            <div class="information vertical">
                <h1 class="txtTittle"><strong>Name:<span class="jsName"></span></strong></h1>
                <div class="textArea">
                    <div class="type txtType">
                        <B>Type:<span class="jsType"></span></B>
                    </div>
                    <div class="description">
                        <p><span class="jsDescription"></span></p>
                    </div>
                    <div class="horizontal price" >
                        Price:
                        <p class="price"><span class="jsPrice"></span>$</p>
                    </div>
                </div>
                <button class="menuItem btnCustom">
                    Buy
                </button>
            </div>  
        </div>
        <div class="specification">
            <button class="btnUnder" id="btnTegs"><p class="txtButton">Теги</p></button>
        </div>
        <span class="hiddenBlock">
            <ul class="hiddenItem jsTegs">
            </ul>
        </span>
    </div>
    <span class="modalWindow">
        <div class="modal">
            <div class="modalHeader">
                <p class="txtN">Create card</p>
            </div>   
            <div class="modalForm">
                <form action="" method="POST" class="form">
                    <div class="modalItem">
                        <label for="nameItem" class="txtName">Name</label>
                        <input type="text" placeholder="Boing" class="formItem" id="nameItem" required>
                    </div>
                    <div class="modalItem">
                        <label for="typeItem" class="txtName">Type</label>
                        <input type="text" placeholder="2224-4324-423423" class="formItem" id="typeItem" required>
                        
                    </div>
                    <div class="modalItem">
                        <label for="priceItem" class="txtName">Price</label>   
                        <input type="number" placeholder="299" class="formItem" id="priceItem" required>
                    </div>
                    <div class="modalItem">
                        <label for="dateItem" class="txtName">Date</label>   
                        <input type="date" class="formItem" id="dateItem" required>
                    </div>
                    <div class="modalItem" id="customForm">
                        <label for="desItem" class="txtName">Description</label>   
                        <textarea  id="desItem" placeholder="Description" class="formItem" cols="33" required></textarea>
                    </div>
                    <div class="modalItem" id="customForm">
                        <label for="tegItem" class="txtName">Tegs</label>   
                        <textarea  id="tegItem" placeholder="Blender,3DModel,Inventor,Enviroment...." class="formItem" cols="33" required></textarea>
                    </div>
                    <div class="modalItem">
                        <label for="fileItem" class="txtName">Photo</label>   
                        <input type="file" id="fileItem" accept=".jpg, .jpeg, .png" required >
                    </div>
                    <button type="submit" class="txtName" id="btnSubmit">Submit</button>
                </form>
            </div>
        </div>
    </span>
    <script src="/main.js"></script>
    <script src="/product.js"></script>
</body>
</html>
